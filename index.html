<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyclopps</title>
  <link rel="icon" type="image/png" sizes="32x32" href='./assets/cycloico.png'>
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- <script type="module" src='./scripts/index.js'></script> -->
  <script type="module" src='./scripts/firebase.js'></script>
</head>

<body>
  <section id="navbar" class="">
    <div class="background-grey container">
      <div class="top-image ">
        <img class="title-image" src="assets/cyclopps.png" alt="cycloppsLogo" width="auto">
      </div>
    </div>
  </section>

  <section id="content" class=" container font-whitesmoke">
    <div class="block ">
      <div class="speed-box  ">
        <div class="speed-title">Speed</div>
        <div id="speedData" class="speed-content">0 km/H</div>
      </div>
      <div class="misc-box  grid grid-col-2">
        <div class="misc flex flex-dir-col flex-1 ">
          <div class="cyclo-title">Date</div>
          <div id="date" class="cyclo-content">0</div>
        </div>
        <div class="misc flex flex-dir-col flex-1 ">
          <div class="cyclo-title">Clock</div>
          <div id="clock" class="cyclo-content"></div>
        </div>
        <div class="misc flex flex-dir-col ">
          <div class="cyclo-title">Distance</div>
          <div id="distanceData" class="cyclo-content">0</div>
        </div>
        <div class="misc flex flex-dir-col ">
          <div class="cyclo-title">Average Speed</div>
          <div id="avgSpeedData" class="cyclo-content">0</div>
        </div>
        <div class="misc flex flex-dir-col ">
          <div class="cyclo-title">Time</div>
          <div id="timeData" class="cyclo-content">00 : 00 : 00 : 00</div>
        </div>
        <div class="misc flex flex-dir-col ">
          <div class="cyclo-title">Max Speed</div>
          <div id="maxSpeedData" class="cyclo-content">0</div>
        </div>
      </div>
  </section>

  <section id="button-content" class="container font-whitesmoke">
    <div class="button-box flex justify-center ">
      <button id="button-start" class="button-stopwatch">Start</button>
      <button id="button-stop" class="button-stopwatch display-none">Stop</button>
      <button id="button-reset" class="button-stopwatch">Reset</button>
      <button id="button-save" class="button-stopwatch">Save</button>
    </div>
  </section>

  <div class="container">
    <div class="container pt-1 diameter-box flex justify-center">
      <span class="diameter-title">Current Diameter : </span>
      <span id="diameterData" class="diameter-content"> 0 cm</span>
    </div>

    <div class="container flex justify-center">
      <div id="setDiameter" class="field">
        <input id="inputDiameter" type="text" name="diameter" autocomplete="off" required
          oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
        <label for="diameter" class="label-wrapper">
          <span class="label-text">Diameter</span>
        </label>
      </div>
      <button id="button-set-diameter" class="diameter-set-btn">Set</button>
    </div>

  </div>

  <section id="history" class="font-whitesmoke pt-0">
    <div class="history-box container border">
      <div class="history-title">
        HISTORY
      </div>
      <div id="history-list" class="container history-content-box fade-in"></div>
    </div>
    <div class="container pt-0 flex justify-center">
      <button id="button-history-reset" class="button-stopwatch">Reset History</button>
    </div>
  </section>
</body>

</html>
